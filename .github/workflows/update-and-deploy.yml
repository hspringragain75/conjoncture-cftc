name: Update Economic Data

on:
  schedule:
    # Tous les lundis √† 7h UTC
    - cron: '0 7 * * 1'
  workflow_dispatch:  # Permet le d√©clenchement manuel
  push:
    branches: [main]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # √âtape 1 : R√©cup√©rer les donn√©es √©conomiques (INSEE, etc.)
      - name: Fetch latest economic data
        run: python scripts/fetch_data.py
      
      # √âtape 2 : G√©n√©rer les pr√©visions CFTC
      - name: Generate CFTC predictions
        run: python scripts/predictions_model_v3.py public/data.json
      
      # √âtape 3 : Commit et push si changements
      - name: Commit and push if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "üìä Mise √† jour donn√©es + pr√©visions $(date +'%Y-%m-%d')"
          git push

  build-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout updated repo
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "üöÄ Deploy $(date +'%Y-%m-%d %H:%M')"
